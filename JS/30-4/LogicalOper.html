<script type="text/javascript">
var x = 100;
var y = 200;
var z = 50;
var temp1 = ( (x<y) && (x>z) ); 
// logical and
 document.write(temp1); //true 
 document.write("<br>");
var temp2 = ( (x<y) || (x<z) ); 
//logical or
 document.write(temp2); 
 document.write("<br>");
var temp3 = ( !(x<y) );
document.write(temp3); //false
</script>
