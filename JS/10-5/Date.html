<script type="text/javascript">
	var d=new Date()
	document.write("currentdate is "+d);
	document.write("<br>")
	document.write("date is "+d.toLocaleDateString());
	document.write("<br>")
	document.write("Time is "+d.toLocaleTimeString());
	document.write("<br>")
	document.write("Time in milliseconds is "+d.getTime());
	document.write("<br>")
	document.write("Day is "+d.getDay());
    document.write("<br>")
	document.write("Month is "+d.getMonth());
	  document.write("<br>")
	document.write("Year is "+d.getFullYear());
</script>
