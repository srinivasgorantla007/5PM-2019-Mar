<!DOCTYPE html>
<html>
<head>
	<title>Common Selectors</title>
	<style type="text/css">
		p { color: red; }
		.green{ color: green }
        #blue{ color: blue; }
	</style>
</head>
<body>

<p> Hello CSS</p>
<p class="green"> Hello CSS</p>
<p  class="green" id="blue" style="color: orange;"> Hello CSS</p>
</body>
</html>
