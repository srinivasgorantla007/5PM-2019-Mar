<!DOCTYPE html>
<html>
<head>
	<title>Class Specifier</title>
	<style type="text/css">

		.first{ color: red;}
		.second{ color:green; }
		.third{ color:blue; }
         .bg{ background-color: yellow; }
         .rrr{font-style: italic;}
         .aaa{ color:white; }
         .bg1{ background-color: orange; }

	</style>

</head>
<body>

<p class="first bg rrr aaa bg1"> Hello CSS</p>
<p class="second bg aaa bg1"> Hello CSS</p>
<p class="third bg rrr aaa bg1"> Hello CSS</p> 

</body>
</html>
