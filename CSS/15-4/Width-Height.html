<!DOCTYPE html>
<html>
<head>
	<title>Width-Height</title>
	<style type="text/css">
		.first{ width: 100px;height: 100px;background-color: red }
	    .second{ width: 150px;height: 150px;background-color: green }
	    .third{ width: 200px;height: 200px;background-color: blue }

	</style>
</head>
<body>
<h4 class="first"> Hello CSS</h4>
<h4 class="second"> Hello CSS</h4>
<h4 class="third"> Hello CSS</h4>

</body>
</html>
