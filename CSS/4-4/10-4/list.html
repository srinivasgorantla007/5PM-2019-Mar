<!DOCTYPE html>
<html>
<head>
	<title>List</title>
	<style type="text/css">
		ul{ list-style: none;  margin: 0px;padding: 0px;
		    }
		 li{  
		    	margin-left: 0px;
		    background-color: lightblue;
		    padding: 5px;
		    border-radius: 5px;
		   color: black;
		    float: left; 
		    width: 80px;margin-right:10px; text-align: center;}
	</style>
</head>
<body>
<ul>
	<li>Apple</li>
    <li>Google</li>
	<li>LG</li>
</ul>
</body>
</html>
