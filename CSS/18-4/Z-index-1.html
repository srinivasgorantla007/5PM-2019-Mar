<!DOCTYPE html>
<html>
<head>
	<title>z-index</title>
	<style type="text/css">
		div{position: absolute;
		       width:100px;
		        height: 100px;}
	</style>
</head>
<body>
<div style="background-color: red;left: 10px;top: 10px; z-index: 1"></div>
<div style="background-color: green;left: 40px;top: 40px; z-index: 3"></div>
<div style="background-color: blue;left: 70px;top: 70px;z-index: 2"></div>
</body>
</html>
